version: "3.2"
services:
  server:
    container_name: node-app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - redis
      - db
    networks:
      - backend
  db: 
    image: postgres
    restart: always
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    networks:
      - backend
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - backend

networks:
  backend:
    driver: bridge